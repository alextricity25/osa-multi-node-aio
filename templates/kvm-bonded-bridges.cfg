auto br-dhcp
iface br-dhcp inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports none
    address 10.0.0.200
    netmask 255.255.255.0
    offload-sg off

iface vm-br-eth1.1100 inet manual
    vlan-raw-device vm-br-eth1

iface vm-br-eth1.1300 inet manual
    vlan-raw-device vm-br-eth1

iface vm-br-eth3.1100 inet manual
