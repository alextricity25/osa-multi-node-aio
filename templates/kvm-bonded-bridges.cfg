auto vmbond0
iface vmbond0 inet static
    bond-slaves none
    bond-mode active-backup
    bond-miimon 100
    bond-downdelay 200
    bond-updelay 200

auto vmbond1
iface vmbond1 inet manual
    bond-slaves none
    bond-mode active-backup
    bond-miimon 100
    bond-downdelay 250
    bond-updelay 250

iface vmbond0.1100 inet manual
    vlan-raw-device vmbond0

iface vmbond1.1200 inet manual
    vlan-raw-device vmbond1

iface vmbond0.1300 inet manual
    vlan-raw-device vmbond0

auto br-dhcp
iface br-dhcp inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports none
    address 10.0.0.200
    netmask 255.255.255.0
    offload-sg off

auto br-mgmt
iface br-mgmt inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports vmbond0.1100
    address 172.29.236.200
    netmask 255.255.252.0
    offload-sg off

auto br-vxlan
iface br-vxlan inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports vmbond1.1200
    address 172.29.240.200
    netmask 255.255.252.0
    offload-sg off

auto br-storage
iface br-storage inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports vmbond0.1300
    address 172.29.244.200
    netmask 255.255.252.0
    offload-sg off

auto br-vlan
iface br-vlan inet static
    bridge_stp off
    bridge_waitport 0
    bridge_fd 0
    bridge_ports vmbond1
    address 172.29.248.200
    netmask 255.255.252.0
    offload-sg off